<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="logo.png">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="bell.png">
                <img src="user.png">
                <img src="menu.png">

            </div>
        </div>
        <div class="banner">
           <div class="left-column">
               <div class="search-box">
                   <img src="search.png">
                   <input type="text">
               </div>
               <h1>Straw<span>berries</span></h1>
               <h2>Always fills your<span>heart with joy</span> </h2>
               <p>
                   The standard chunk of Lorem Ipsum used since the 1500s is reproduced for those interested. Duis erat ex, pretium et blandit nec, dictum sit amet metus.
               </p>
               <div class="btn">
                   <button type="button" class="primary-btn">Learn More</button>
                   <button type="button">Watch</button>
               </div>
               <div class="social-icons">
                   <img src="twitter.png">
                   <img src="instagram.png">
                   <img src="pinterest.png">
                   <img src="facebook.png">
               </div>
           </div>
           <div class="right-column">
          <img src="feature.png">
           </div>
        </div>
    </div>
</body>
</html>
